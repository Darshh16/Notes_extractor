<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Notes Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="icon-wrapper">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z"
                        stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M9 9L15 12L9 15V9Z" fill="#4CAF50" />
                </svg>
            </div>
            <h1>Notes Extractor</h1>
        </div>

        <!-- Mode Tabs -->
        <div class="mode-tabs">
            <button id="currentTabMode" class="tab-btn active">Current Tab</button>
            <button id="manualUrlMode" class="tab-btn">Manual URL</button>
        </div>

        <!-- Current Tab Mode -->
        <div id="currentTabSection" class="tab-content">
            <div id="videoInfo" class="video-info">
                <div class="info-item">
                    <span class="label">Video:</span>
                    <span id="videoTitle" class="value">Not on YouTube</span>
                </div>
            </div>
        </div>

        <!-- Manual URL Mode -->
        <div id="manualUrlSection" class="tab-content hidden">
            <div class="url-input-container">
                <label for="urlInput">YouTube Video URL:</label>
                <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." spellcheck="false" />
                <p class="input-hint">Paste any YouTube video URL to extract notes</p>
            </div>
        </div>

        <!-- Status Display -->
        <div id="statusContainer" class="status-container hidden">
            <div class="status-header">
                <span id="statusText">Ready</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="statusMessage" class="status-message"></p>
            <div class="background-notice">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#4CAF50" stroke-width="2" />
                    <path d="M12 8V12L14 14" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>Extraction continues in background. You can close this popup!</span>
            </div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <label for="quality">Video Quality:</label>
            <select id="quality">
                <option value="480p">480p (Faster)</option>
                <option value="720p" selected>720p (Recommended)</option>
                <option value="1080p">1080p (Best Quality)</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="startBtn" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5V19L19 12L8 5Z" fill="white" />
                </svg>
                Start Extraction
            </button>
            <button id="downloadBtn" class="btn btn-success hidden">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M7 10L12 15L17 10" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 15V3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Download PDF
            </button>
        </div>

        <!-- Error Display -->
        <div id="errorContainer" class="error-container hidden">
            <div class="error-icon">⚠️</div>
            <p id="errorMessage"></p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by AI • <a href="#" id="settingsLink">Settings</a></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
